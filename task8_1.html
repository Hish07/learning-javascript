<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<style>
    #pic {
        border: 1px;
        width: 800px;
        height: 600px;
    }
    .carousel{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #prev-btn,#next-btn{
        border: none;
        color: brown66;
       
    }
    .t1{
        width: 840px;
        position: absolute;
        display: flex;
        justify-content: space-between;
    }

    
</style>

<body>


    <div class="carousel">

        <img id="pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWjslpy8ura830OB1UUFoJl2q5WtKu2MRh-w&s"
            alt="carousel-image">
        <div class="t1">
            <button id="prev-btn" onclick="previousImg()">⬅️</button>
            <button id="next-btn" onclick="updateImage()">➡️</button>
        </div>




    </div>

</body>
<script>
    const images = ['https://www.holidify.com/images/bgImages/MUNNAR.jpg',
        'https://d3hne3c382ip58.cloudfront.net/files/uploads/bookmundi/resized/cmsfeatured/places-to-travel-in-2018-1522385995-785X440.jpg',
        'https://www.holidify.com/images/bgImages/VARKALA.jpg'];

    let imagepos = 0;
    let pic = document.getElementById('pic')
    let previous = document.getElementById('prev-btn')
    let next = document.getElementById('next-btn')




    function updateImage() {
        if (imagepos == images.length) {

            imagepos = 0
        }
        pic.src = images[imagepos]


        imagepos += 1
        console.log("image now is : " + images[imagepos] + " pos is : " + imagepos)
    }

    function previousImg() {

        if (imagepos == 0) {    
            imagepos = 2
        }
        else{
            imagepos -= 1

        }
       
        pic.src = images[imagepos]
        console.log("image now is : " + images[imagepos] + " pos is : " + imagepos)



    }
    document.addEventListener('keydown',(event)=>{
        if(event.key==='ArrowRight'){
            updateImage();
        }
        else if(event.key === 'ArrowLeft'){
            previousImg();
        }
    })







</script>

</html>
